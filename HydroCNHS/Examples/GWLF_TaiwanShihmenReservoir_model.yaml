#--------------- Water System (WS) Setting -----------------
# The consistency with other sections will be checked accordingly.
WaterSystem:    
  StartDate: 2008/1/1                           # yyyy/mm/dd
  NumSubbasin:  1                               # Number of sub-basins in the watershed.
  NumGauges:    1                               # Number of gauges/gauged outlets. (Calibration)
  NumAgents:    0                               # Number of agents
  Outlets: ["Shihmen"]                          # A list of outlets' names or indices for their corresponding sub-basins.
  GaugedOutlets: ["Shihmen"]                    # A list of gauged outlets names. The final streamflow outputs.
  DataLength:    3653                           # Total data length. This also serves as the length of simulaiton.
#-----------------------------------------------------------

#------------ Land Surface Model (LSM) Setting -------------
# For GWLF, we have 5 inputs and 9 parameters.
LSM:
  Model: GWLF                                   # Selected LSM.
  
  Shihmen:                                            # Outlet name (sub-basin).
    Inputs:
      Area:   76340                             # [ha] Sub-basin area.
      Latitude:  24.811288                      # [deg] Latitude of the sub-basin/station. For PEt calculation.
      S0:     3                                 # [cm] Shallow saturated soil water content.
      U0:     6                                 # [cm] Unsaturated soil water content.
      SnowS:  0                                 # [cm] Snow storage.
                                                # [degC] Monthly mean temperature.
      MonthlyTavg: [-5.43,-3.96,1.42,8.06,14.59,19.70,22.04,20.95,16.93,10.54,3.93,-2.47]    
    Pars:                                       
      CN2:    52.61                             # Curve number.
      IS:     0.2                               # Interception coefficient 0.05 ~ 0.2.
      Res:    0.33                              # Recession coefficient.
      Sep:    0.001                             # Deep seepage coefficient.
      Alpha:  0.57                              # Baseflow coefficient (Eq 4 in Luo et al. (2012)).
      Beta:   0.32                              # Deep seepage coefficient (Eq 2 in Luo et al. (2012)).
      Ur:     10                                # [cm] Avaliable/Soil water capacity (Root zone).
      Df:     0.9                               # [cm/degC] Degree-day coefficient for snowmelt.
      Kc:     0.95                              # Land cover coefficient. 
#-----------------------------------------------------------

